name: "Check Safety"
on:
  pull_request:
  push:

env:
  NIXPKGS_ALLOW_UNFREE: 1

jobs:
  safety:
    name: J
    runs-on: self-hosted
    timeout-minutes: 1800
    strategy:
      fail-fast: false
      matrix:
        dir: [ 'ref', 'avx2' ]
        entrypoint: [ 'keypair_derand', 'keypair', 'enc_derand', 'enc', 'dec' ]
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v25
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: DeterminateSystems/magic-nix-cache-action@v3
    - run: nix-shell --arg full false --run "echo Dependencies OKâ€¦"
    - run: nix-shell --arg full false --run "make -C code/jasmin/mlkem_${{matrix.dir}}/ ${{matrix.entrypoint}}.safety"
    - uses: actions/upload-artifact@v4
      with:
        name: mlkem_${{matrix.dir}}.${{matrix.entrypoint}}.safety
        path: code/jasmin/mlkem_${{matrix.dir}}/${{matrix.entrypoint}}.safety

